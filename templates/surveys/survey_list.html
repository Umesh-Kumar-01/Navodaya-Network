{% extends 'base.html' %}

{% block title %}Surveys{% endblock title %}

{% block content %}
<!-- templates/surveys/survey_list.html -->

<h1>Surveys</h1>

<ul>
  {% for survey in surveys %}
    <li>
      <h3>{{ survey.heading }}</h3>
      <p>{{ survey.description }}</p>
      <a href="{{ survey.google_form_link }}" target="_blank">Take Survey</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
